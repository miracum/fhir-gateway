logging:
  level:
    org:
      miracum: debug

services:
  loinc:
    conversions:
      url: "http://localhost:19090/api/v1"
      enabled: false
      failOnError: false
  pseudonymizer:
    enabled: false
    url: "http://localhost:5000/fhir"
  fhirServer:
    enabled: false
    url: "http://localhost:8082/fhir"
    auth:
      basic:
        enabled: false
        username: ""
        password: ""
  psql:
    enabled: false
  kafka:
    enabled: false
    processor:
      consume-only: false
      generate-output-topic:
        match-expression: "fhir\\."
        replace-with: "fhir.pseudonymized."
    store-from-api:
      enabled: false

spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/fhir
    username: postgres
    # kics-scan ignore-line
    password: postgres
  kafka:
    bootstrapServers: localhost:9094
  cloud:
    stream:
      bindings:
        process-in-0:
          destination: fhir.all,fhir.all-2
